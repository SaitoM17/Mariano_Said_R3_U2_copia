<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="container-form">
            <h2>Registrar Alumno</h2    >
            <form action="/card.html"class="form">
                <label for="name">Nombre: </label>
                <input type="text" id="name" autocomplete="name" placeholder="Nombre" required>
    
                <label for="last-name">Apellidos: </label>
                <input type="text" id="last-name" autocomplete="family-name" placeholder="Apellidos" required>
    
                <label for="years">Edad: </label>
                <input type="number" id="years" placeholder="Edad">
    
                <label for="email">Correo Electrónico: </label>
                <input type="text" id="email" autocomplete="email" placeholder="name@example.com" required>
    
                <label for="password">Contraseña: </label>
                <input type="password" id="password" placeholder="*************" required>

                <button type="submit" class="button">Registrar</button>
            </form>      
        </div>
    </main>
</body>
</html>
